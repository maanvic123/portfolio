<!DOCTYPE html>
<html lang="en">
<head>

        <img src="images/FOLDER-ICON.png" alt="About Me" />

      </div>
      <div class="folder">
        <img src="images/FOLDER-ICON.png" alt="Projects" />

      </div>
      <div class="folder">
        <img src="images/FOLDER-ICON.png" alt="Skills" />
