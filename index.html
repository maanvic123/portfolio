<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <main class="main-layout">
      <div class="image-container">
        <img src="images/window.png" alt="Maanvi Chawla headshot" />
        <img src="images/cursor.jpeg" alt="cursor" class="cursor-overlay" />
        <div class="overlay-text">MAANVI CHAWLA</div>
        <div class="overlay-subtext-majors">
          Electrical & Computer Engineering,<br />
          Computer Science,<br />
          Energy & Environment<br />
        </div>
        <div class="overlay-subtext-right">
          <em>@ Duke University</em>
        </div>
      </div>
  
      <div class="sidebar">
        <div class="folder-grid">
          <a href="#about" class="folder-link">
            <img src="images/folder.png" alt="About Me" />
            <div>About Me</div>
          </a>
          <a href="#projects" class="folder-link">
            <img src="images/folder.png" alt="Projects" />
            <div>Projects</div>
          </a>
          <a href="#experiences" class="folder-link">
            <img src="images/folder.png" alt="Experiences" />
            <div>Experiences</div>
          </a>
          <a href="#skills" class="folder-link">
            <img src="images/folder.png" alt="Skills" />
            <div>Skills</div>
          </a>
        </div>
      </div>
  
    </main>
  </div>
</body>
</html>
